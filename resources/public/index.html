<html>
  <head>
	  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Harrisburg Crime Reports - hbg-crime.org</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/foundation-datepicker.css">
    <link rel="stylesheet" href="css/application.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <script src="js/vendor/custom.modernizr.js"></script>
    <script type="text/javascript"
    src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/vendor/foundation-datepicker.js"></script>

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4nW9TfXDdu3ubfJWYQymE8Zr6YZAeh_w&sensor=true">
    </script>
  </head>
  <body>

    <nav class="top-bar">
      <ul class="title-area">
        <li class="name">
          <h1><a href="/index.html" class="name">Harrisburg Crime
          Reports</a></h1>
        </li>
      </ul>
      <section class="top-bar-section">
        <ul class="right">
          <li><a href="/about.html">About</a></li>
          <li><a href="/developers.html">Developers</a></li>
        </ul>
      </section>
    </nav>

	  <div class="row">
			<div class="small-6 large-5 columns" id="dates">
        <h3>Reports by Date</h3>
        <a id="end-date" class="date-change" data-date="2013-11-20"
           data-date-format="yyyy-mm-dd" href="#">Change End Date</a>
        <div id="barchart">
        </div>
        <a id="start-date" class="date-change" data-date="2013-11-20"
           data-date-format="yyyy-mm-dd" href="#">Change Start Date</a>
      </div>

      <div class="small-6 large-7 columns">
        <div class="row">
          <div class="small-12 columns" id="map"></div>
        </div>
        <div class="row">
          <div class="small-6 columns">
            <h3>Top Categories</h3>
            <table>
              <thead>
                <tr>
                  <th>Offense</th>
                  <th>Frequency</th>
                </tr>
              </thead>
              <tbody class="results" id="types">
              </tbody>
            </table>
          </div>
          <div class="small-6 columns">
            <h3>Top Neighborhoods</h3>
            <table>
              <thead>
                <tr>
                  <th>Neighborhood</th>
                  <th>Reports</th>
                </tr>
              </thead>
              <tbody class="results" id="neighborhoods">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="hbg-crime.js"></script>
    <script type="text/javascript">
      hbg_crime.application.create_map();
      hbg_crime.application.get_reports();
    </script>
  </body>
</html>
